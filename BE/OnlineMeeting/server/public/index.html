<html>
  <head>
    <style>
        tr {
            vertical-align: top;
        }

        .cameraVideo {
            border: 5px solid green;
            position: absolute;
            width: 360px;
            height: 180;
            background-color: black;
            right: 5px;
            bottom: 5px;
            z-index: 10;
        }

        .screenVideo {
            border: 5px solid blue;
            position: absolute;
            width: 90%; 
            height: 90%; 
            z-index: -100;
            background-color: black;
        }

        button {
            margin: 2;
        }

        #sharedBtns {
            position: absolute;
            padding: 5;
            background-color: papayawhip;
            display: flex;
            justify-content: center;
            bottom: 5px;
        }
    </style>
  </head>
  <body>
    <body>
        <div id="video">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div>
                                <video id="cameraVideo" autoplay class="cameraVideo" ></video>
                            </div>
                        </td>
                        <td>
                            <div>
                                <video id="screenVideo" autoplay class="screenVideo" ></video>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="sharedBtns">
                                <button id="btnCamera">Camera</button>
                                <br />
                                <button id="btnStopCamera">Stop Camera</button>
                                <br />
                                <button id="btnScreen">Screen</button>
                                <br />
                                <button id="btnStopScreen">Stop Screen</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
  </body>
  <footer>
      <script src="index.js"></script>
  </footer>
</html>
